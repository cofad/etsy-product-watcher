name: Update Fly Secrets
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Update Fly Secrets'
        default: 'World'
        required: true
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - run: flyctl secrets unset GMAIL_PASSWORD ETSY_API_KEY
      - run: flyctl secrets set GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }} ETSY_API_KEY=${{ secrets.ETSY_API_KEY }}
      
